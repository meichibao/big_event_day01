<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form" id="form-search">
        <div class="layui-form-item layui-inline">
          <select name="cate_id">

          </select>
        </div>
        <!-- 状态 -->
        <div class="layui-form-item layui-inline">
          <select name="state">
            <option value="">所有状态</option>
            <option value="草稿">草稿</option>
            <option value="已发布">已发布</option>
          </select>
        </div>

        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
    </div>

    </form>
    <!-- 列表区域 -->
    <table class="layui-table">
      <colgroup>
        <col>
        <col width="150">
        <col width="180">
        <col width="150">
        <col width="150">
      </colgroup>
      <thead>
        <tr>
          <th>文章标题</th>
          <th>分类</th>
          <th>发表时间</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!--  <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td>2016-11-29</td>
            <td>2016-11-29</td>
            <td>
              <button type="button" class="layui-btn layui-btn-xs">编辑</button>
              <button type="button" class="layui-btn  layui-btn-danger layui-btn-xs">删除</button>
            </td>
          </tr> -->

      </tbody>
    </table>
    <!-- 分页区域 -->
    <div id="pageBox"></div>
  </div>
  </div>


  <script src="/assets/lib/template-web.js"></script>
  <!-- 文章列表 -->
  <script type="text/html" id="tpl-bable">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date | dateFormat }}</td>
      <td>{{$value.state}}</td>
      <td>
        <!-- 使用 data-id  在js文件中不方便获取,在href路径后面跟一个参数通过location获取-->
        <!-- <a href="/article/art_edit.html" target="fm" class="layui-btn layui-btn-xs" data-id="{{$value.Id}}">编辑</a> -->
        <a href="/article/art_edit.html?id={{$value.Id}}" target="fm" class="layui-btn layui-btn-xs" data-id="{{$value.Id}}">编辑</a>
        <button data-id="{{$value.Id}}" type="button" class="layui-btn  layui-btn-danger layui-btn-xs btn-delete">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 文章分类  所有分类不需要进入遍历-->
  <script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
